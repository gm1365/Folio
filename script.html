<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    


  <script>

     //FIRST assignment
     let number = 17;
      if (number % 2 == 0) {
        console.log(number + " is an even number.");
      } else {
        console.log(number + " is an odd number.");
      }

      // SECOND assignment
      let light = "red";

      if (light == "green") {
        console.log("Go");
      } else if (light == "yellow") {
        console.log("Warning");
      } else if (light == "red") {
        console.log("Stop ");
      } else {
        console.log("Invalid light color.");
      }

      // Third assignment

      let num1 = 66;
      let num2 = 29;
      let operator = "*";

      let output;

      if (operator == "+") {
        output = num1 + num2;
      } else if (operator == "-") {
        output = num1 - num2;
      } else if (operator == "*") {
        output = num1 * num2;
      } else if (operator == "/") {
        output = num1 / num2;
      } else {
        output = "Invalid operator";
      }

      console.log(" output:", output);

  </script>
  
</body>
</html>
